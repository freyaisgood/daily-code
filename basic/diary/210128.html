<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>2021-01-28</title>
</head>
<body>
	<h1>2021-01-28</h1>
	<h2>제목 서식과 문단 편집에 관련된 요소, meta요소, Entity코드 </h2>
	<details>
		<summary>h요소</summary>
			<ul>
				<li>h1~h6 태그를 사용한다.</li>
				<li>문서의 제목을 표시하는 용도로 사용된다.</li>
				<li>진하게 표시되며 숫자가 커질 수록 글자크기가 작아진다.</li>
			</ul>
	</details>
	<details>
		<summary>p,br요소</summary>
			<ul>
				<li>p는 문단을 구성하는 요소이며 br 요소는 단순 줄바꿈 용도로 사용한다.</li>
				<li>br 요소의 경우 종료 태그가 없이 사용된다.</li>
			</ul>
	</details>
	<details>
		<summary>meta요소</summary>
			<ul>
				<li>meta 요소는 캐릭터셋, 문서의 정보, 자동 이동과 같은 정보를 설정합니다.</li>
			</ul>
	</details>
	<details>
		<summary>Entity코드</summary>
			<ul>
				<li>&copy; &lt; &gt; &nbsp; &amp;</li>
			</ul>
	</details>
	
	
</body>
</html>

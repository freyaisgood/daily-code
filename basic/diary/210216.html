<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-02-16</title>
    <link rel="stylesheet" href="css/layout03.css" />
</head>

<body>
    <h1>2021-02-16</h1>
    <h2>CSS기초 (그리드)</h2>
    <div id="wrap">
        <div id="header"></div>
        <div id="section">
            <!-- #left.fl+#center.fl+#right.fl -->
            <div id="left" class="fl">
                <div class="box2_1 color1"></div>
                <div class="box2_1 color2"></div>
            </div>
            <!-- .box1_1.color1*4 -->
            <div id="center-left" class="fl">
                <div class="box2_3 color2"></div>
                <div class="box2_3 color3"></div>
            </div>
            <!-- .box2_5.color3*2</div> -->
            <div id="center-right" class="fl">
                <div class="box2_2 color4"></div>
                <div class="box2_2 color5"></div>
            </div>
            <!-- box1_1.color2*3 .box2_1.color6 -->
            <div id="right" class="fl">
                <div class="box1_1 color6"></div>
                <div class="box1_1 color5"></div>
                <div class="box2_1 color4"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <br>
    <hr>
    <br>
    <details>
        <summary>html</summary>
        <img src="image/210216.png" alt="html">
    </details>
    <details>
        <summary>css</summary>
        <img src="image/210216_css1.png" alt="css1">
        <img src="image/210216_css2.png" alt="css2">
        <img src="image/210216_css3.png" alt="css3">
    </details>

</body>

</html>
